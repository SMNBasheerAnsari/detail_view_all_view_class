<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        {% if form.instance.pk %}
            <h1>Update school details of   {{form.instance.sc_name}}.</h1>
        {% else %}
            <h1>Create school details</h1>
        {% endif %}
       
        <form action="" method="POST">
            {% csrf_token %}
                {{form.as_p}}

            {% if form.instance.pk %}
                <input type="submit" value="Update">
            {% else %}
                <input type="submit" value="Create">
            {% endif %}
        </form>
    </center>
</body>
</html>
